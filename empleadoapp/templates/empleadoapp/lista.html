<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>listado</title>
    </head>
<body>
    <h1>Empleados app</h1>
    <table style="border : 1px solid black">
        <thead>
            <tr>
                <th> nombre  </th>
                <th>  url    </th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleadosapp_lista %}
            <tr>
                <td>  {{empleado.nombre}} </td>
                <td> {{empleado.url}}</td>
                <td>  <a href="/borrar/{{empleado.pk}}">borrar</a> </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
